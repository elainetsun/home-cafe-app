<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cozy Cafe Menu Mockup</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&family=Crimson+Text:wght@400;700&family=Nunito:wght@400;700&family=Quicksand:wght@400;700&family=Pacifico&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        background: #fff5f2;
        color: #4e3b31;
        padding: 30px;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0 0 10px 0;
      }
      .menu-card {
        background: #fff1e6;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .menu-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .item-name {
        font-family: "Playfair Display", serif;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .item-desc {
        font-family: "Nunito", sans-serif;
        font-size: 0.9rem;
        color: #8c6a57;
        margin-left: 10px;
      }
      .item-price {
        font-weight: bold;
      }
      .menu-header {
        font-family: "Pacifico", cursive;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #a67b5b;
      }
    </style>
  </head>
  <body>
    <div class="menu-header">Cozy Cafe Menu</div>

    <div class="menu-card">
      <div class="menu-item">
        <div>
          <div class="item-name">Cappuccino</div>
          <div class="item-desc">Rich espresso with steamed milk foam</div>
        </div>
        <div class="item-price">$4.50</div>
      </div>
      <div class="menu-item">
        <div>
          <div class="item-name">Latte</div>
          <div class="item-desc">Smooth espresso with creamy milk</div>
        </div>
        <div class="item-price">$4.00</div>
      </div>
      <div class="menu-item">
        <div>
          <div class="item-name">Mocha</div>
          <div class="item-desc">Chocolate espresso delight</div>
        </div>
        <div class="item-price">$4.75</div>
      </div>
    </div>

    <div class="menu-card">
      <div class="menu-item">
        <div>
          <div class="item-name">Chai Latte</div>
          <div class="item-desc">Spiced tea with steamed milk</div>
        </div>
        <div class="item-price">$4.25</div>
      </div>
      <div class="menu-item">
        <div>
          <div class="item-name">Matcha Latte</div>
          <div class="item-desc">Creamy green tea latte</div>
        </div>
        <div class="item-price">$4.50</div>
      </div>
    </div>
  </body>
</html>
